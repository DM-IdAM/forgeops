# Deploys to prod.iam.forgeops.com. Uses the Let's encrypt issuer for SSL.
namespace: fbc
resources:
  - ../../../base/kustomizeConfig
  - ../../../base/forgeops-secrets
  - ../../../base/7.0/ds/idrepo
  - ../../../base/7.0/ds/cts
  - ../../../base/ldif-importer

patchesStrategicMerge:
- |-
  apiVersion: v1
  kind: ConfigMap
  metadata:
    name: platform-config
  data:
    DOMAIN: "forgeops.com"